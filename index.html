<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Nexus Zone</title>
<link rel="icon" type="image/png" href="img/favicon.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
font-family: 'Orbitron', sans-serif;
background-color: #0f0f0f;
color: #e0e0e0;
min-height: 100vh;
display: flex;
flex-direction: column;
position: relative;
touch-action: pan-y pinch-zoom;
overscroll-behavior-y: contain;
}
/* ============================================ */
/* IMAGEN DE FONDO */
/* ============================================ */
.background-image {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -2;
background-image: url('img/fondo.png');
background-size: cover;
background-position: center;
background-repeat: no-repeat;
pointer-events: none;
filter: brightness(0.35) contrast(0.9);
opacity: 0.5;
will-change: transform;
}
.background-image::after {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: radial-gradient(ellipse at center, rgba(15,15,15,0.4) 0%, rgba(0,0,0,0.85) 100%);
}
/* ============================================ */
/* CUADRÍCULA DE FONDO ESTÁTICA */
/* ============================================ */
.background-grid {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: -1;
background-image:
linear-gradient(rgba(120, 120, 120, 0.15) 1px, transparent 1px),
linear-gradient(90deg, rgba(120, 120, 120, 0.15) 1px, transparent 1px);
background-size: 40px 40px;
pointer-events: none;
}
/* ============================================ */
/* Cabecera */
/* ============================================ */
header {
background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
padding: 1rem 1.5rem;
text-align: center;
position: relative;
z-index: 10;
flex-shrink: 0;
}
.header-content {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
gap: 0.3rem;
position: relative;
}
.header-logo {
position: absolute;
left: 1.5rem;
top: 50%;
transform: translateY(-50%);
height: 100%;
max-height: 100px;
width: auto;
max-width: 200px;
object-fit: contain;
z-index: 11;
filter: drop-shadow(0 0 8px rgba(189, 0, 255, 0.6));
transition: filter 0.3s ease, transform 0.3s ease;
}
.header-logo:hover {
filter: drop-shadow(0 0 12px rgba(0, 255, 65, 0.8));
transform: translateY(-50%) scale(1.05);
}
h1 {
font-family: 'Orbitron', sans-serif;
font-weight: 900;
font-size: clamp(1.3rem, 3.5vw, 2.5rem);
letter-spacing: 3px;
text-transform: uppercase;
background: linear-gradient(to right, #bd00ff, #00ff41);
-webkit-background-clip: text;
background-clip: text;
-webkit-text-fill-color: transparent;
text-fill-color: transparent;
text-shadow: 0 0 10px rgba(189, 0, 255, 0.5);
margin: 0;
display: inline-block;
line-height: 1.1;
}
.header-subtitle {
font-family: 'Orbitron', sans-serif;
font-weight: 700;
font-size: clamp(0.7rem, 1.5vw, 1rem);
letter-spacing: 2px;
text-transform: uppercase;
background: linear-gradient(to right, #00ff41, #00cc33);
-webkit-background-clip: text;
background-clip: text;
-webkit-text-fill-color: transparent;
text-fill-color: transparent;
text-shadow: 0 0 8px rgba(0, 255, 65, 0.5);
margin: 0;
display: inline-block;
line-height: 1.1;
}
.led-strip-top,
.led-strip-bottom {
height: 8px;
background: #8b8b8b;
position: relative;
z-index: 10;
transition: background 0.05s ease, box-shadow 0.05s ease;
box-shadow: 0 0 0 rgba(139, 139, 139, 0);
flex-shrink: 0;
}
/* Contenido principal */
.main-container {
display: flex;
flex: 1;
padding: clamp(1rem, 3vw, 2rem);
gap: clamp(1rem, 2vw, 2rem);
position: relative;
z-index: 1;
overflow-y: auto;
-webkit-overflow-scrolling: touch;
}
.player-section {
flex: 1;
background: transparent;
border-radius: 10px;
padding: clamp(1rem, 2vw, 2rem);
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}
.dj-section {
flex: 1;
background: transparent;
border-radius: 10px;
padding: clamp(1rem, 2vw, 2rem);
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}
.section-title {
font-family: 'Orbitron', sans-serif;
font-weight: 900;
font-size: clamp(1rem, 1.8vw, 1.4rem);
margin-bottom: 1.5rem;
text-align: center;
text-transform: uppercase;
letter-spacing: 2px;
}
.player-title {
color: #bd00ff;
padding-bottom: 0.5rem;
}
.dj-title {
color: #bd00ff;
padding-bottom: 0.5rem;
}
/* Cassette Player */
.cassette-player {
width: 95%;
max-width: 575px;
height: auto;
min-height: 340px;
background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
border: 3px solid #8b8b8b;
border-radius: 20px;
padding: 1.5rem;
position: relative;
overflow: hidden;
display: flex;
flex-direction: column;
}
.cassette-player::before {
content: '';
position: absolute;
top: 0;
left: 0;
right: 0;
height: 8px;
background: linear-gradient(90deg, #00ff41, #bd00ff, #00ff41);
opacity: 0.8;
}
/* ============================================ */
/* AGUJEROS/TORNILLOS EN LAS 4 ESQUINAS */
/* ============================================ */
.cassette-screw {
position: absolute;
width: 20px;
height: 20px;
border-radius: 50%;
background: radial-gradient(circle at 30% 30%, rgba(85, 85, 85, 0.5) 0%, rgba(42, 42, 42, 0.4) 40%, rgba(26, 26, 26, 0.3) 70%, rgba(10, 10, 10, 0.2) 100%);
border: 2px solid rgba(102, 102, 102, 0.5);
box-shadow:
inset 0 0 4px rgba(0, 0, 0, 0.5),
0 2px 4px rgba(0, 0, 0, 0.3),
0 0 8px rgba(139, 139, 139, 0.2);
z-index: 10;
}
.cassette-screw::after {
content: '';
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
width: 10px;
height: 3px;
background: rgba(51, 51, 51, 0.6);
border-radius: 1px;
box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.4);
}
.cassette-screw.top-left {
top: 12px;
left: 12px;
}
.cassette-screw.top-right {
top: 12px;
right: 12px;
}
.cassette-screw.bottom-left {
bottom: 12px;
left: 12px;
}
.cassette-screw.bottom-right {
bottom: 12px;
right: 12px;
}
/* Fondo difuminado de la portada */
.album-art-bg {
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
background-size: cover;
background-position: center;
opacity: 0.4;
filter: blur(3px);
z-index: 1;
}
.cassette-content {
position: relative;
z-index: 2;
height: 100%;
display: flex;
flex-direction: column;
justify-content: space-between;
gap: 15px;
}
.song-info {
width: 100%;
text-align: center;
margin-bottom: 5px;
color: #00ff41;
font-family: 'Orbitron', sans-serif;
font-weight: 900;
font-size: clamp(1rem, 1.8vw, 1.4rem);
text-shadow: 0 0 10px rgba(0, 255, 65, 0.8), 0 0 20px rgba(189, 0, 255, 0.7);
min-height: 30px;
display: flex;
align-items: center;
justify-content: center;
padding: 0 5px;
letter-spacing: 1.5px;
}
/* ============================================ */
/* EFECTO GLITCH CYBERPUNK */
/* ============================================ */
:root {
--pink-neon: #bd00ff;
--green-neon: #00ff41;
}
.cyber-glitch {
position: relative;
display: inline-block;
max-width: 100%;
word-break: break-word;
text-shadow: 0 0 8px rgba(189, 0, 255, 0.9), 0 0 15px rgba(0, 255, 65, 0.7);
animation: title-glow 2.5s ease-in-out infinite alternate;
}
.cyber-glitch::before,
.cyber-glitch::after {
content: attr(data-text);
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
overflow: hidden;
text-align: center;
pointer-events: none;
}
.cyber-glitch::before {
color: var(--pink-neon);
clip-path: inset(2px 0 11px 0);
animation: glitch-shift-1 2.0s infinite;
z-index: -1;
opacity: 0.85;
}
.cyber-glitch::after {
color: var(--green-neon);
clip-path: inset(10px 0 3px 0);
animation: glitch-shift-2 2.7s infinite;
z-index: -2;
opacity: 0.85;
}
.cyber-glitch.flash {
animation: glitch-flash 1s 1, title-glow 2.5s ease-in-out infinite alternate;
}
.cyber-glitch.pulse {
animation: glitch-pulse 1s 1, title-glow 2.5s ease-in-out infinite alternate;
}
.cyber-glitch.chaos {
animation: glitch-chaos 1s 1, title-glow 2.5s ease-in-out infinite alternate;
}
@keyframes glitch-shift-1 {
0%, 100% { clip-path: inset(2px 0 11px 0); transform: translate(0, 0) rotate(0); }
6%  { clip-path: inset(0px 0 15px 0); transform: translate(-3px, 2px) rotate(1deg); }
12% { clip-path: inset(6px 0 6px 0); transform: translate(3px, -2px) rotate(-1deg) scaleX(1.02); }
18% { clip-path: inset(1px 0 13px 0); transform: translate(-2px, 3px) rotate(1.5deg); }
24% { clip-path: inset(4px 0 9px 0); transform: translate(2px, -1px) skewX(1.5deg); }
30% { clip-path: inset(3px 0 10px 0); transform: translate(-2px, 1px) scaleX(0.98); }
}
@keyframes glitch-shift-2 {
0%, 100% { clip-path: inset(10px 0 3px 0); transform: translate(0, 0) rotate(0); }
10% { clip-path: inset(6px 0 7px 0); transform: translate(3px, -3px) rotate(-1.5deg) scaleY(1.03); }
20% { clip-path: inset(14px 0 -1px 0); transform: translate(-3px, 2px) rotate(1.2deg); }
30% { clip-path: inset(4px 0 9px 0); transform: translate(-2px, -3px) skewY(2deg); }
40% { clip-path: inset(12px 0 1px 0); transform: translate(2px, 1px) scaleX(1.03); }
50% { clip-path: inset(8px 0 5px 0); transform: translate(0, -1px); }
}
@keyframes glitch-flash {
0%   { text-shadow: 0 0 8px var(--pink-neon), 0 0 15px var(--green-neon); opacity: 1; }
15%  { text-shadow: 0 0 24px var(--green-neon), 0 0 38px var(--pink-neon); }
30%  { text-shadow: 0 0 28px var(--pink-neon), 0 0 42px var(--green-neon); }
45%  { text-shadow: 0 0 0 transparent; opacity: 0.3; }
60%  { text-shadow: 0 0 30px var(--green-neon), 0 0 46px var(--pink-neon); opacity: 1; }
100% { text-shadow: 0 0 8px var(--pink-neon), 0 0 15px var(--green-neon); opacity: 1; }
}
@keyframes glitch-pulse {
0%   { text-shadow: 0 0 8px var(--pink-neon), 0 0 15px var(--green-neon); }
25%  { text-shadow: 0 0 26px var(--green-neon), 0 0 40px var(--pink-neon); }
50%  { text-shadow: 0 0 0 transparent; opacity: 0.2; }
75%  { text-shadow: 0 0 32px var(--pink-neon), 0 0 50px var(--green-neon); }
100% { text-shadow: 0 0 8px var(--pink-neon), 0 0 15px var(--green-neon); opacity: 1; }
}
@keyframes glitch-chaos {
0%   { text-shadow: 0 0 8px var(--pink-neon), 0 0 15px var(--green-neon); transform: translate(0,0) rotate(0); }
10%  { text-shadow: 0 0 28px var(--green-neon); transform: translate(-3px, 1px) rotate(1.5deg); }
20%  { text-shadow: 0 0 0 transparent; opacity: 0.1; transform: translate(0,0); }
30%  { text-shadow: 0 0 34px var(--pink-neon); transform: translate(3px, -2px) skewX(3deg); }
40%  { text-shadow: 0 0 0 transparent; opacity: 0.15; }
50%  { text-shadow: 0 0 40px var(--green-neon); transform: translate(-2px, 3px) scaleX(1.04); }
60%  { text-shadow: 0 0 0 transparent; opacity: 0.1; }
70%  { text-shadow: 0 0 36px var(--pink-neon); transform: translate(1px, -1px) rotate(-2deg); }
80%  { text-shadow: 0 0 0 transparent; opacity: 0.25; }
90%  { text-shadow: 0 0 30px var(--green-neon); }
100% { text-shadow: 0 0 8px var(--pink-neon), 0 0 15px var(--green-neon); transform: translate(0,0) rotate(0); opacity: 1; }
}
@keyframes title-glow {
from { text-shadow: 0 0 8px rgba(189, 0, 255, 0.9), 0 0 15px rgba(0, 255, 65, 0.7); }
to { text-shadow: 0 0 12px rgba(189, 0, 255, 1), 0 0 25px rgba(0, 255, 65, 0.9), 0 0 35px rgba(189, 0, 255, 0.8); }
}
#sonic_title {
font-family: 'Orbitron', sans-serif;
font-weight: 900;
word-break: break-word;
font-size: clamp(1rem, 1.8vw, 1.4rem);
text-align: center;
letter-spacing: 1.5px;
}
#sonic_dj {
text-transform: none !important;
}
/* ============================================ */
/* CONTENEDOR DE CARRETES Y CONTROLES (50% TRANSPARENTE) */
/* ============================================ */
.cassette-tapes {
display: flex;
justify-content: center;
align-items: center;
flex-shrink: 0;
position: relative;
height: 140px;
margin-top: 5px;
width: 100%;
padding: 0 10px;
gap: 25px;
/* 50% transparente */
background: rgba(0, 0, 0, 0.5);
border-radius: 80px;
border: 2px solid rgba(139, 139, 139, 0.3);
box-shadow:
inset 0 0 15px rgba(0, 0, 0, 0.3),
0 2px 6px rgba(0, 0, 0, 0.15);
margin-left: auto;
margin-right: auto;
max-width: 420px;
/* PREVENIR DESBORDAMIENTO */
overflow: hidden;
flex-wrap: nowrap;
}
.tape-reel {
width: 85px;
height: 85px;
border: 4px solid #8b8b8b;
border-radius: 50%;
background: radial-gradient(circle at center,
#333 0%,
#2a2a2a 35%,
#1a1a1a 60%,
#444 100%);
display: flex;
align-items: center;
justify-content: center;
position: relative;
overflow: hidden;
z-index: 3;
box-shadow:
inset 0 0 10px rgba(0, 0, 0, 0.8),
0 0 5px rgba(139, 139, 139, 0.5);
animation: subtleSpin 15s linear infinite;
flex-shrink: 0;
aspect-ratio: 1 / 1;
/* PREVENIR DESBORDAMIENTO */
min-width: 85px;
max-width: 85px;
}
@keyframes subtleSpin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}
.tape-reel::before {
content: '';
position: absolute;
width: 60px;
height: 60px;
border: 3px solid #8b8b8b;
border-radius: 50%;
background: radial-gradient(circle at center,
#444 0%,
#333 40%,
#222 100%);
box-shadow:
inset 0 0 8px rgba(0, 0, 0, 0.7),
0 0 3px rgba(139, 139, 139, 0.6);
}
.tape-reel::after {
content: '';
position: absolute;
width: 28px;
height: 28px;
border: 2px solid #8b8b8b;
border-radius: 50%;
background: #555;
box-shadow:
inset 0 0 5px rgba(0, 0, 0, 0.8),
0 0 4px rgba(0, 255, 65, 0.3);
z-index: 2;
}
.tape-reel span {
position: absolute;
width: 8px;
height: 25px;
background: #8b8b8b;
border-radius: 4px;
z-index: 1;
}
.tape-reel span:nth-child(1) { transform: rotate(45deg) translate(23px, -5px); }
.tape-reel span:nth-child(2) { transform: rotate(135deg) translate(23px, -5px); }
.tape-reel span:nth-child(3) { transform: rotate(225deg) translate(23px, -5px); }
.tape-reel span:nth-child(4) { transform: rotate(315deg) translate(23px, -5px); }
/* CARRETE IZQUIERDO - MORADO CYBERPUNK */
#tape-left {
border-color: #bd00ff;
box-shadow:
inset 0 0 12px rgba(0, 0, 0, 0.9),
0 0 8px rgba(139, 139, 139, 0.5),
0 0 15px rgba(189, 0, 255, 0.4);
}
#tape-left::before {
border-color: #bd00ff;
background: radial-gradient(circle at center,
#4a3366 0%,
#3a2a55 40%,
#2a1a44 100%);
box-shadow:
inset 0 0 10px rgba(0, 0, 0, 0.8),
0 0 5px rgba(189, 0, 255, 0.5);
}
#tape-left::after {
border-color: #bd00ff;
background: #664488;
box-shadow:
inset 0 0 6px rgba(0, 0, 0, 0.9),
0 0 6px rgba(189, 0, 255, 0.6);
}
#tape-left span {
background: #bd00ff;
box-shadow: 0 0 5px rgba(189, 0, 255, 0.8);
}
#tape-left.animated {
box-shadow:
inset 0 0 12px rgba(0, 0, 0, 0.9),
0 0 10px rgba(139, 139, 139, 0.6),
0 0 20px rgba(189, 0, 255, 0.7),
0 0 35px rgba(189, 0, 255, 0.5);
animation: fastSpin 4s linear infinite, purple-pulse 1.5s ease-in-out infinite;
}
@keyframes purple-pulse {
0%, 100% { box-shadow: inset 0 0 12px rgba(0,0,0,0.9), 0 0 10px rgba(139,139,139,0.6), 0 0 20px rgba(189,0,255,0.7), 0 0 35px rgba(189,0,255,0.5); }
50% { box-shadow: inset 0 0 12px rgba(0,0,0,0.9), 0 0 10px rgba(139,139,139,0.6), 0 0 25px rgba(189,0,255,0.9), 0 0 45px rgba(189,0,255,0.7); }
}
/* CARRETE DERECHO - VERDE CYBERPUNK */
#tape-right {
border-color: #00ff41;
box-shadow:
inset 0 0 12px rgba(0, 0, 0, 0.9),
0 0 8px rgba(139, 139, 139, 0.5),
0 0 15px rgba(0, 255, 65, 0.4);
}
#tape-right::before {
border-color: #00ff41;
background: radial-gradient(circle at center,
#224433 0%,
#1a3a2a 40%,
#112a1a 100%);
box-shadow:
inset 0 0 10px rgba(0, 0, 0, 0.8),
0 0 5px rgba(0, 255, 65, 0.5);
}
#tape-right::after {
border-color: #00ff41;
background: #336644;
box-shadow:
inset 0 0 6px rgba(0, 0, 0, 0.9),
0 0 6px rgba(0, 255, 65, 0.6);
}
#tape-right span {
background: #00ff41;
box-shadow: 0 0 5px rgba(0, 255, 65, 0.8);
}
#tape-right.animated {
box-shadow:
inset 0 0 12px rgba(0, 0, 0, 0.9),
0 0 10px rgba(139, 139, 139, 0.6),
0 0 20px rgba(0, 255, 65, 0.7),
0 0 35px rgba(0, 255, 65, 0.5);
animation: fastSpin 4s linear infinite, green-pulse 1.5s ease-in-out infinite;
}
@keyframes green-pulse {
0%, 100% { box-shadow: inset 0 0 12px rgba(0,0,0,0.9), 0 0 10px rgba(139,139,139,0.6), 0 0 20px rgba(0,255,65,0.7), 0 0 35px rgba(0,255,65,0.5); }
50% { box-shadow: inset 0 0 12px rgba(0,0,0,0.9), 0 0 10px rgba(139,139,139,0.6), 0 0 25px rgba(0,255,65,0.9), 0 0 45px rgba(0,255,65,0.7); }
}
.tape-reel.animated {
animation: fastSpin 4s linear infinite;
}
@keyframes fastSpin {
0% { transform: rotate(0deg); }
100% { transform: rotate(720deg); }
}
.cassette-center {
width: 170px;
height: 118px;
background: #1a1a1a;
border: 3px solid #8b8b8b;
border-radius: 8px;
position: relative;
display: flex;
flex-direction: column;
justify-content: space-between;

flex-shrink: 0;
z-index: 3;
box-shadow:
inset 0 0 15px rgba(0, 0, 0, 0.7),
0 0 8px rgba(139, 139, 139, 0.4);

max-width: 170px;
}

<script>
const audio = document.getElementById('radio-player');
const playPauseBtn = document.getElementById('play-pause-btn');
const tapeLeft = document.getElementById('tape-left');
const tapeRight = document.getElementById('tape-right');
const albumArtBg = document.getElementById('album-art-bg');
const volumeSlider = document.getElementById('volume');
const volumePercentage = document.getElementById('volume-percentage');
const equalizer = document.getElementById('equalizer');
const bars = document.querySelectorAll('.bar');
const streamUrl = 'https://mars.streamerr.co/8434/stream';
const sonicTitle = document.getElementById('sonic_title');
const sonicDj = document.getElementById('sonic_dj');
const ledTop = document.getElementById('led-top');
const ledBottom = document.getElementById('led-bottom');
const chatPanel = document.getElementById('chat-panel');
const chatClose = document.getElementById('chat-close');
const chatBtn = document.getElementById('chat-btn');
const chatOverlay = document.getElementById('chat-overlay');
const chatIframeContainer = document.querySelector('.chat-iframe-container');
const staffPanel = document.getElementById('staff-panel');
const staffClose = document.getElementById('staff-close');
const staffBtn = document.getElementById('staff-btn');
const staffOverlay = document.getElementById('staff-overlay');
const staffGrid = document.getElementById('staff-grid');
let isPlaying = false;
let audioContext = null;
let analyzer = null;
let dataArray = null;
let animationId = null;
let isVisualizing = false;
const barCount = bars.length;
let audioGraphSetup = false;
let isChatVisible = false;
let isStaffVisible = false;
let staffLoaded = false;
const ledColors = ['#8b8b8b', '#bd00ff', '#00ff41'];
let ledColorIndex = 0;
let lastBeatTime = 0;
const beatThreshold = 180;
const colorChangeThreshold = 3;
let beatCount = 0;
let visualizerFrameCount = 0;
const isMobile = window.innerWidth <= 768;
audio.volume = 1.0;
volumeSlider.value = 1.0;

function updateVolumeDisplay() {
const percent = Math.round(audio.volume * 100);
volumePercentage.textContent = percent + '%';
volumeSlider.style.background = `linear-gradient(to right, #00ff41 0%, #00ff41 ${percent}%, #333 ${percent}%, #333 100%)`;
}
function adjustChatIframeForMobile() {
if (window.innerWidth <= 768 && isChatVisible) {
if (window.visualViewport) {
const viewportHeight = window.visualViewport.height;
chatPanel.style.height = viewportHeight + 'px';
} else {
chatPanel.style.height = window.innerHeight + 'px';
}
if (chatIframeContainer) {
const keyboardSpace = window.innerWidth < 480 ? 55 : 60;
chatIframeContainer.style.paddingBottom = keyboardSpace + 'px';
}
}
}
if (window.visualViewport) {
window.visualViewport.addEventListener('resize', adjustChatIframeForMobile);
window.visualViewport.addEventListener('scroll', adjustChatIframeForMobile);
}
window.addEventListener('resize', () => {
clearTimeout(window.chatResizeTimer);
window.chatResizeTimer = setTimeout(adjustChatIframeForMobile, 150);
});
function toggleChat() {
isChatVisible = !isChatVisible;
if (isChatVisible) {
chatPanel.classList.remove('hidden');
chatPanel.classList.add('visible');
chatOverlay.classList.add('active');
setTimeout(adjustChatIframeForMobile, 300);
// Permitir scroll en el body cuando el chat está cerrado
document.body.style.overflow = 'hidden';
} else {
chatPanel.classList.remove('visible');
chatPanel.classList.add('hidden');
chatOverlay.classList.remove('active');
chatPanel.style.height = '';
// Restaurar scroll en el body
document.body.style.overflow = '';
}
}
function initChatListeners() {
chatBtn.addEventListener('click', (e) => {
e.preventDefault();
toggleChat();
});
chatClose.addEventListener('click', toggleChat);
chatOverlay.addEventListener('click', toggleChat);
document.addEventListener('keydown', (e) => {
if (e.key === 'Escape' && isChatVisible) {
toggleChat();
}
});
}
function loadStaffImages() {
const maxImages = 20;
let loadedCount = 0;
let attemptedCount = 0;
const maxAttempts = 50;
staffGrid.innerHTML = '';
for (let i = 1; i <= maxAttempts && loadedCount < maxImages; i++) {
const img = document.createElement('img');
img.src = `staff/dj${i}.png`;
img.alt = `Staff member ${i}`;
img.classList.add('staff-photo');
img.dataset.index = i;
img.onload = function() {
loadedCount++;
this.classList.add('loaded');
this.style.display = 'block';
console.log(`✓ Cargada: staff/dj${i}.png`);
};
img.onerror = function() {
attemptedCount++;
this.style.display = 'none';
if (attemptedCount >= 10 && loadedCount === 0) {
console.warn('⚠ No se encontraron imágenes en la carpeta staff/');
}
};
staffGrid.appendChild(img);
}
console.log(`Staff panel inicializado. Buscando hasta ${maxAttempts} imágenes...`);
}
function toggleStaffPanel() {
isStaffVisible = !isStaffVisible;
if (isStaffVisible) {
staffPanel.classList.remove('hidden');
staffPanel.classList.add('visible');
staffOverlay.classList.add('active');
document.body.style.overflow = 'hidden';
if (!staffLoaded) {
loadStaffImages();
staffLoaded = true;
}
} else {
staffPanel.classList.remove('visible');
staffPanel.classList.add('hidden');
staffOverlay.classList.remove('active');

}
function initStaffListeners() {

e.preventDefault();

});
staffClose.addEventListener('click', toggleStaffPanel);
staffOverlay.addEventListener('click', toggleStaffPanel);
document.addEventListener('keydown', (e) => {

}
});
}
function updateGlitchDataText(element) {
if (element && element.classList.contains('cyber-glitch')) {
element.setAttribute('data-text', element.textContent.trim());
}
}
function triggerRandomGlitch(element) {
if (!element || !element.classList.contains('cyber-glitch')) return;
const effects = ['flash', 'pulse', 'chaos'];
const randomEffect = effects[Math.floor(Math.random() * effects.length)];
element.classList.remove('flash', 'pulse', 'chaos');
void element.offsetWidth;
element.classList.add(randomEffect);
setTimeout(() => {
element.classList.remove(randomEffect);
}, 1000);
}
function sanitizeDjName(djName) {
return djName.toLowerCase()
.normalize('NFD').replace(/[\u0300-\u036f]/g, '')
.replace(/[^a-z0-9]/g, '_');
}
function replaceDjImageWithLocal(djName = 'autodj') {
const djProfile = document.getElementById('dj_profile');
if (djProfile) {
const existingImg = djProfile.querySelector('img');
const sanitizedName = sanitizeDjName(djName);
const imagePath = `portadasdjs/${sanitizedName}.png`;
if (existingImg) {
if (!existingImg.src.includes(imagePath)) {
existingImg.src = imagePath;
existingImg.alt = djName;
}
} else {
const newImg = document.createElement('img');
newImg.src = imagePath;
newImg.alt = djName;
newImg.style.borderRadius = '50%';
newImg.style.border = '3px solid #8b8b8b';
newImg.style.objectFit = 'cover';
djProfile.innerHTML = '';
djProfile.appendChild(newImg);
}
}
}
function checkAndReplaceNoDJ() {
if (sonicDj) {
const currentText = sonicDj.textContent.trim();
if (currentText.toUpperCase().includes('NO DJ') || currentText === '') {
sonicDj.textContent = 'NeXus DJ';
updateGlitchDataText(sonicDj);
replaceDjImageWithLocal('autodj');
return true;
} else if (currentText && currentText.toUpperCase() !== 'NEXUS DJ') {
replaceDjImageWithLocal(currentText);
}
}
return false;
}
function setupGlitchObservers() {
if (sonicTitle) {
const titleObserver = new MutationObserver(() => {
updateGlitchDataText(sonicTitle);
if (Math.random() < 0.3) {
triggerRandomGlitch(sonicTitle);
}
});
titleObserver.observe(sonicTitle, { childList: true, characterData: true, subtree: true });
updateGlitchDataText(sonicTitle);
}
if (sonicDj) {
const djObserver = new MutationObserver(() => {
updateGlitchDataText(sonicDj);
checkAndReplaceNoDJ();
if (Math.random() < 0.3) {
triggerRandomGlitch(sonicDj);
}
});
djObserver.observe(sonicDj, { childList: true, characterData: true, subtree: true });
updateGlitchDataText(sonicDj);
checkAndReplaceNoDJ();
}
const djProfile = document.getElementById('dj_profile');
if (djProfile) {
const profileObserver = new MutationObserver(() => {
if (sonicDj && sonicDj.textContent.trim().toUpperCase().includes('NO DJ')) {
replaceDjImageWithLocal('autodj');
}
});
profileObserver.observe(djProfile, { childList: true, subtree: true });
}
}
function updateAlbumArtBackground() {
setTimeout(() => {
const artContainer = document.getElementById('sonic_art_full');
if (artContainer && artContainer.querySelector('img')) {
const img = artContainer.querySelector('img');
const imgSrc = img.src;
if (imgSrc && imgSrc !== '') {
albumArtBg.style.backgroundImage = `url('${imgSrc}')`;
albumArtBg.style.opacity = '0.4';
}
}
}, 500);
}
function getBassIntensity() {
if (!analyzer || !dataArray) return 0;
let bassSum = 0;
for (let i = 0; i < 4; i++) {
bassSum += dataArray[i];
}
return bassSum / 4;
}
function updateLedStrips() {
if (!isPlaying || !analyzer) {
ledTop.style.background = '#8b8b8b';
ledTop.style.boxShadow = '0 0 0 rgba(139, 139, 139, 0)';
ledBottom.style.background = '#8b8b8b';
ledBottom.style.boxShadow = '0 0 0 rgba(139, 139, 139, 0)';
return;
}
const bassIntensity = getBassIntensity();
const now = Date.now();
if (bassIntensity > beatThreshold && (now - lastBeatTime) > 150) {
lastBeatTime = now;
beatCount++;
if (beatCount >= colorChangeThreshold) {
ledColorIndex = (ledColorIndex + 1) % ledColors.length;
beatCount = 0;
}
const currentColor = ledColors[ledColorIndex];
const intensity = Math.min(bassIntensity / 255, 1);
[ledTop, ledBottom].forEach(led => {
led.style.background = currentColor;
led.style.boxShadow = `
0 0 ${8 + intensity * 12}px ${currentColor},
0 0 ${15 + intensity * 20}px ${currentColor}80,
inset 0 0 ${5 + intensity * 8}px rgba(255,255,255,${0.3 + intensity * 0.4})
`;
});
} else {
[ledTop, ledBottom].forEach(led => {
const currentShadow = led.style.boxShadow;
if (currentShadow && currentShadow.includes('px')) {
led.style.boxShadow = currentShadow.replace(/[\d.]+px/g, match => {
const val = parseFloat(match);
return `${Math.max(val * 0.85, 0)}px`;
});
}
});
}
}
function setupAudioGraph() {
if (audioGraphSetup || !audioContext) return;
try {
analyzer = audioContext.createAnalyser();
analyzer.fftSize = 512;
analyzer.smoothingTimeConstant = 0.7;
const bufferLength = analyzer.frequencyBinCount;
dataArray = new Uint8Array(bufferLength);
const source = audioContext.createMediaElementSource(audio);
source.connect(analyzer);
analyzer.connect(audioContext.destination);
audioGraphSetup = true;
console.log("✓ Grafo de audio configurado correctamente");
} catch (e) {
console.error("✗ Error configurando el grafo de audio:", e);
alert("Error al inicializar el reproductor de audio. Por favor recarga la página.");
}
}
function startVisualizer() {
if (isVisualizing || !analyzer) return;
isVisualizing = true;
visualize();
}
function stopVisualizer() {
isVisualizing = false;
if (animationId) {
cancelAnimationFrame(animationId);
animationId = null;
}
bars.forEach(bar => {
bar.style.height = '2px';
bar.style.boxShadow = '0 0 5px rgba(0, 255, 65, 0.5)';
bar.style.background = 'linear-gradient(to top, #00ff41, #bd00ff)';
});
ledTop.style.background = '#8b8b8b';
ledTop.style.boxShadow = '0 0 0 rgba(139, 139, 139, 0)';
ledBottom.style.background = '#8b8b8b';
ledBottom.style.boxShadow = '0 0 0 rgba(139, 139, 139, 0)';
}
function visualize() {
if (!isVisualizing || !analyzer || !isPlaying) {
stopVisualizer();
return;
}
// Optimización para móviles: reducir la frecuencia de actualización
visualizerFrameCount++;
const skipFrames = isMobile ? 2 : 0;
if (skipFrames > 0 && visualizerFrameCount % skipFrames !== 0) {
animationId = requestAnimationFrame(visualize);
return;
}
analyzer.getByteFrequencyData(dataArray);
const totalBins = dataArray.length;
const binsPerBar = totalBins / barCount;
for (let i = 0; i < barCount; i++) {
const startBin = Math.floor(i * binsPerBar);
const endBin = Math.floor((i + 1) * binsPerBar);
let sum = 0;
let count = 0;
for (let j = startBin; j < endBin && j < totalBins; j++) {
const weight = (i < 4) ? 1.4 : (i >= 8 ? 1.5 : 1.15);
sum += dataArray[j] * weight;
count++;
}
const avg = count > 0 ? sum / count : 0;
let height = Math.sqrt(avg) * 2.0;
height = Math.min(height, 28);
height = Math.max(height, 2);
bars[i].style.height = `${height}px`;
const glowFactor = Math.min(height / 28, 1);
bars[i].style.boxShadow = `
0 0 ${8 * glowFactor}px rgba(0, 255, 65, ${0.4 + glowFactor * 0.6}),
0 0 ${12 * glowFactor}px rgba(189, 0, 255, ${0.4 * glowFactor})
`;
if (height > 20) {
bars[i].style.background = 'linear-gradient(to top, #00ff41, #bd00ff)';
} else if (height > 10) {
bars[i].style.background = 'linear-gradient(to top, #00cc33, #9900ff)';
} else {
bars[i].style.background = 'linear-gradient(to top, #008822, #7a00cc)';
}
}
updateLedStrips();
animationId = requestAnimationFrame(visualize);
}
function togglePlayPause() {
if (!isPlaying) {
// PLAY - Iniciar reproducción
if (audio.src !== streamUrl) {
audio.src = streamUrl;
}
if (!audioContext) {
window.AudioContext = window.AudioContext || window.webkitAudioContext;
if (window.AudioContext) {
audioContext = new AudioContext();
console.log("✓ AudioContext creado");
} else {
alert("Tu navegador no soporta Web Audio API. Actualiza tu navegador.");
return;
}
}
if (audioContext.state === 'suspended') {
audioContext.resume().then(() => {
console.log("✓ AudioContext reanudado");
}).catch(e => console.error("✗ Error al reanudar AudioContext:", e));
}
if (!audioGraphSetup) {
setupAudioGraph();
}
audio.play().then(() => {
isPlaying = true;
playPauseBtn.innerHTML = '■'; // Cambiar a icono de STOP
playPauseBtn.classList.add('playing');
startTapeAnimation();
if (analyzer) {
startVisualizer();
console.log("✓ Visualizador iniciado - Ecualizador activo");
}
}).catch(error => {
console.error("✗ Error de reproducción:", error);
let errorMsg = 'Error al reproducir: ';
if (error.name === 'NotAllowedError') {
errorMsg += 'Haz clic nuevamente en el botón de play para permitir el audio.';
} else if (error.name === 'NetworkError') {
errorMsg += 'Error de conexión. Verifica tu internet.';
} else {
errorMsg += error.message;
}
alert(errorMsg);
});
} else {
// STOP - Detener completamente la reproducción
audio.pause();
audio.src = ''; // Resetear la fuente de audio
isPlaying = false;
playPauseBtn.innerHTML = '▶'; // Cambiar a icono de PLAY
playPauseBtn.classList.remove('playing');
stopTapeAnimation();
stopVisualizer();
console.log("⏹ Reproducción detenida completamente");
}
}
function changeVolume() {
audio.volume = parseFloat(volumeSlider.value);
updateVolumeDisplay();
}
function startTapeAnimation() {
tapeLeft.classList.add('animated');
tapeRight.classList.add('animated');
}
function stopTapeAnimation() {
tapeLeft.classList.remove('animated');
tapeRight.classList.remove('animated');
}
playPauseBtn.addEventListener('click', togglePlayPause);
volumeSlider.addEventListener('input', changeVolume);
updateVolumeDisplay();
setInterval(function() {
const script = document.getElementById('sonic_js');
const newScript = document.createElement('script');
newScript.id = 'sonic_js';
newScript.setAttribute('data-port', '8434');
newScript.src = `https://sonic.sistemahost.es/cp/widgets.js?r=622=${new Date().getTime()}`;
script.parentNode.replaceChild(newScript, script);
updateAlbumArtBackground();
setTimeout(() => {
checkAndReplaceNoDJ();
}, 600);
}, 10000);
window.addEventListener('load', function() {
updateAlbumArtBackground();
setupGlitchObservers();
initChatListeners();
initStaffListeners();
adjustChatIframeForMobile();
console.log("🎧 Nexus Zone cargado. Haz clic en PLAY para iniciar.");
});
audio.addEventListener('ended', () => {
isPlaying = false;
playPauseBtn.innerHTML = '▶';
playPauseBtn.classList.remove('playing');
stopTapeAnimation();
stopVisualizer();
console.log("⏹ Reproducción finalizada");
});
audio.addEventListener('pause', () => {
if (isPlaying) {
isPlaying = false;
playPauseBtn.innerHTML = '▶';
playPauseBtn.classList.remove('playing');
stopTapeAnimation();
stopVisualizer();
}
});
audio.addEventListener('error', (e) => {
console.error("✗ Error de audio:", e);
stopVisualizer();
if (isPlaying) {
isPlaying = false;
playPauseBtn.innerHTML = '▶';
playPauseBtn.classList.remove('playing');
stopTapeAnimation();
alert('Error crítico en el stream. Verifica tu conexión o intenta más tarde.');
}
});
document.body.addEventListener('touchstart', function initMobile() {
if (!audioContext && typeof window.AudioContext !== 'undefined') {
audioContext = new AudioContext();
audioContext.suspend();
console.log("✓ AudioContext inicializado para móvil");
}
document.body.removeEventListener('touchstart', initMobile);
}, { once: true });
</script>
